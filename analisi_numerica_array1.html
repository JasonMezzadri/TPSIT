<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisi numerica array 1</title>
</head>
<body>
    <h1>Analsi numerica array1</h1>
    <p>Iparo ad usare gli array con inumeri</p>
    <p>Sviluppo algoritmi che inseriscono numeri particolari negli array</p>
    <p id="out1"></p>
    
    <script>

    let numeri=[];
    function InserisciNumeroCasuale(i)
    {
            let numeroCasuale = Math.floor(Math.random()*100);
            numeri[i]=numeroCasuale;

    }

    for(let i=0; i<100; i++)
    {
        InserisciNumeroCasuale(i);
    }
        document.getElementById("out1").innerHTML=numeri;

    function IsPrime(n)
        {
            let isPrime = true;
            for(let i=2; i<(n/2); i++)
                {
                    if((n%i)== 0)
                        {
                            isPrime = false;
                        }
                }
                return isPrime;
            }

console.log(IsPrime(50));
console.log(IsPrime(11));
console.log(IsPrime(12));

        
    /*
        50    2 3 4 5 6 7 10 25 

        rest  0 2 2 0 2   0  0




    */
    </script>
    
</body>
</html>
