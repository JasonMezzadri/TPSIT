<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sviluppo di un Gioco Memory Sequenziale con Bootstrap 5 e JavaScript</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<style>
    .btn{

        height: 100px;
        margin-bottom: 5px;
        border: 3px solid black;
        background-color: none;
    }

    .col{
        margin: 0px;
        padding: 0px;
    }

    .row{
        margin: 0 auto;
        max-width: 330px;
    }

    .container{
        height: 100vh auto;
        align-items: center;
    }
</style>
<body>
    <div class="container text-center">
        <div class="row row-cols-3">
          <div class="col">
            <button class="btn btn-primary" style="background-color: red;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: orange;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: yellow;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: lightgreen;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: green;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: lightblue;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: blue;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: purple;"></button>
          </div>
          <div class="col">
            <button class="btn btn-primary" style="background-color: pink;"></button>
          </div>
        </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</html>
