<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esecizi HTML e CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        background-color: #f4f6f9; /* Colore di sfondo soft, grigio chiaro */
        color: #333; /* Colore del testo scuro */
        font-family: 'Arial', sans-serif;
      }

      .container {
        background-color: #ffffff; /* Sfondo bianco per il contenuto */
        padding: 40px;
        border-radius: 10px;
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        max-width: 600px;
        margin: 0 auto; /* Centra il contenuto */
      }

      h1 {
        color: #4e73df; /* Un blu soft per il titolo */
        text-align: center;
        font-size: 2.5rem;
      }

      p.lead {
        color: #6c757d; /* Grigio soft per il testo di introduzione */
        text-align: center;
        font-size: 1.1rem;
      }

      .btn-container {
        text-align: center;
        margin-bottom: 15px; /* Distanza tra i bottoni */
      }

      .btn-custom {
        background-color: #6c757d; /* Grigio soft per i bottoni */
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        font-weight: bold;
        width: 100%; /* I bottoni si adattano alla larghezza */
        transition: background-color 0.3s;
      }

      .btn-custom:hover {
        background-color: #4e73df; /* Cambia il colore al passaggio del mouse */
        cursor: pointer;
      }

    </style>
  </head>
  <body>
    <div class="container my-5">
      <h1>Esercizi HTML e CSS</h1>
      <p class="lead">Impara a programmare attraverso gli esercizi.</p>

      <!-- Bottoni disposti uno sotto l'altro -->
      <div class="btn-container">
        <a href="https://jasonmezzadri.github.io/TPSIT/primapagina.htm" class="btn btn-custom">Esercizio 1: La Mia prima pagina</a>
      </div>
      <div class="btn-container">
        <a href="https://jasonmezzadri.github.io/TPSIT/schedapersonale.html" class="btn btn-custom">Esercizio 2: La mia scheda personale!</a>
      </div>
      <div class="btn-container">
        <a href="https://jasonmezzadri.github.io/TPSIT/DIV_css.html" class="btn btn-custom">Esercizio 3: Div & CSS</a>
      </div>
      <div class="btn-container">
        <a href="https://jasonmezzadri.github.io/TPSIT/flip_card_css.html" class="btn btn-custom">Esercizio 4: Flip Card</a>
      </div>
      <div class="btn-container">
        <a href="https://jasonmezzadri.github.io/TPSIT/news.html" class="btn btn-custom">Esercizio 5: Pagina delle News</a>
      </div>
    </div>
  </body>
</html>
