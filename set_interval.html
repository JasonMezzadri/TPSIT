<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Interval</title>
</head>
<body>
    <h1>Lezione sul setInterval</h1>
    <p> Il numero cresce ogni <b>millisecondo</b>.
    </p>
    <div>
        <p id="out1"></p>
    </div>

<script>
    const mioOutput = document.getElementById("out1");
    let n = 0;

    setInterval(getTime, 1);

    function getTime() {
        n++;
        mioOutput.innerHTML = n;
    }
</script>
</body>
</html>
