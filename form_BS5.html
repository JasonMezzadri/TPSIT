<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form con Bootstrap 5</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2>Modulo di esempio</h2>
        <form action="pagina_destinazione.html" method="POST" id="myForm">
            <div class="mb-3">
                <label for="input1" class="form-label">Nome</label>
                <input type="text" class="form-control" id="input1" name="input1" required>
            </div>
            <div class="mb-3">
                <label for="input2" class="form-label">Cognome</label>
                <input type="text" class="form-control" id="input2" name="input2" required>
            </div>
            <div class="mb-3">
                <label for="input3" class="form-label">Email</label>
                <input type="text" class="form-control" id="input3" name="input3" required>
            </div>
            <div class="mb-3">
                <label for="select" class="form-label">Seleziona un'opzione</label>
                <select class="form-select" id="select" name="select" required>
                    <option value="opzione1">Italia</option>
                    <option value="opzione2">Francia</option>
                    <option value="opzione3">Inghilterra</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="textarea" class="form-label">Testo</label>
                <textarea class="form-control" id="textarea" name="textarea" rows="3" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Invia</button>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
