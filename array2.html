<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrice Responsiva</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .cell {
      border: 1px solid #ddd;
      text-align: center;
      padding: 10px;
      background-color: #f8f9fa;
      font-size: 14px;
    }
    .cell:hover {
      background-color: #e9ecef;
    }
    .grid-container {
      display: grid;
      grid-template-columns: repeat(10, 1fr); /* 10 colonne */
      gap: 1px; /* Spazio tra le celle */
    }
  </style>
</head>
<body>
  <div class="container my-4">
    <h1 class="text-center mb-4">Matrice Responsiva 10x10</h1>
    <div class="grid-container" id="grid"></div> <!-- Area della matrice -->
  </div>

  <script>
    // Funzione per determinare se un numero Ã¨ primo
    function isPrime(n) {
      if (n <= 1) return false;
      for (let i = 2; i <= Math.sqrt(n); i++) {
        if (n % i === 0) return false;
      }
      return true;
    }

    // Creazione dell'array dei numeri primi da 1 a 100 usando push
    let primes = [];
    for (let i = 1; i <= 100; i++) {
      if (isPrime(i)) {
        primes.push(i); // Aggiungi il numero primo all'array
      }
    }

    // Popolamento della matrice 10x10
    const gridContainer = document.getElementById("grid");

    // Creare le celle per la matrice solo con i numeri primi
    primes.forEach(function(prime) {
      let cell = document.createElement("div");
      cell.className = "cell";
      cell.textContent = prime; // Inserisci il numero primo nella cella
      gridContainer.appendChild(cell); // Aggiungi la cella alla griglia
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
