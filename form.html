<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form di Input</title>
    <script>
        // Funzione per calcolare la lunghezza delle stringhe
        function calcolaLunghezza() {
            // Otteniamo i valori delle stringhe A e B
            var stringaA = document.getElementById('stringaA').value;
            var stringaB = document.getElementById('stringaB').value;
            
            // Mostriamo la lunghezza delle stringhe A e B
            document.getElementById('lunghezza').innerText = "Lunghezza Stringa A: " + stringaA.length + ", Lunghezza Stringa B: " + stringaB.length;
        }

        // Funzione per invertire la stringa
        function invertiStringa() {
            var stringaA = document.getElementById('stringaA').value;
            var stringaB = document.getElementById('stringaB').value;
            
            // Invertiamo le stringhe A e B e mostriamo i risultati
            document.getElementById('invertita').innerText = "Stringa A al contrario: " + stringaA.split('').reverse().join('');
            document.getElementById('invertita').innerText += " | Stringa B al contrario: " + stringaB.split('').reverse().join('');
        }

        // Funzione per unire le due stringhe
        function unisciStringhe() {
            var stringaA = document.getElementById('stringaA').value;
            var stringaB = document.getElementById('stringaB').value;
            
            // Uniamo le stringhe A e B e mostriamo il risultato
            document.getElementById('unione').innerText = "Stringhe unite: " + stringaA + stringaB;
        }

        // Funzione per calcolare la somma delle lunghezze e controllare se B è troppo lunga
        function sommaLunghezze() {
            var stringaA = document.getElementById('stringaA').value;
            var stringaB = document.getElementById('stringaB').value;
            
            // Calcoliamo la somma delle lunghezze delle due stringhe
            var somma = stringaA.length + stringaB.length;
            document.getElementById('somma').innerText = "Somma lunghezze: " + somma;
            
            // Controlliamo se la stringa B è troppo lunga (più di 20 caratteri)
            if (stringaB.length > 20) {
                document.getElementById('somma').innerText += " | ATTENZIONE: Stringa B troppo lunga!";
            }
        }
    </script>
</head>
<body>

    <h2>Form di Input</h2>

    <!-- Input per la stringa A -->
    <label for="stringaA">Stringa A:</label>
    <input type="text" id="stringaA" oninput="calcolaLunghezza(); invertiStringa(); unisciStringhe(); sommaLunghezze();">
    <br><br>

    <!-- Input per la stringa B -->
    <label for="stringaB">Stringa B:</label>
    <input type="text" id="stringaB" oninput="calcolaLunghezza(); invertiStringa(); unisciStringhe(); sommaLunghezze();">
    <br><br>

    <!-- Area di output per la lunghezza delle stringhe -->
    <p id="lunghezza"></p>
    <!-- Area di output per la stringa al contrario -->
    <p id="invertita"></p>
    <!-- Area di output per l'unione delle stringhe -->
    <p id="unione"></p>
    <!-- Area di output per la somma delle lunghezze -->
    <p id="somma"></p>

</body>
</html>
